{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{% trans "Edit user" %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Edit user" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content=_("Edit") %}
    </form>
</div>
{% endblock %}
